<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="game-container">
        <h1>Tic Tac Toe</h1>

        <div class="grid-container">
            <div index ="0"class="cell" id="cell1"></div>
            <div index ="1"class="cell" id="cell2"></div>
            <div index ="2"class="cell" id="cell3"></div>
            <div index ="3"class="cell" id="cell4"></div>
            <div index ="4"class="cell" id="cell5"></div>
            <div index ="5"class="cell" id="cell6"></div>
            <div index ="6"class="cell" id="cell7"></div>
            <div index ="7"class="cell" id="cell8"></div>
            <div index ="8"class="cell" id="cell9"></div>
        </div>
        <div id="player-turn"class="player-turn"></div>
        <button id="restart">Restart</button>
    </div>
    <script src="./index.js"></script>
</body>
</html>
